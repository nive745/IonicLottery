<ion-header>
   <ion-navbar>
      <ion-title>Scan Inventory</ion-title>
   </ion-navbar>
</ion-header>
<ion-content padding>
   <h6>Scan complete.</h6>
   <ion-list>
      <ion-item>
         <p>Game Name</p>
         <h2>{{scancomplete.GameName}}</h2>
      </ion-item>
      <ion-item>
         <p>PacketId</p>
         <h2>{{scancomplete.PacketId}}</h2>
      </ion-item>
      <ion-item>
         <p>Cost</p>
         <h2>${{scancomplete.Quantity}}</h2>
      </ion-item>
      <ion-item>
         <p>Quantity</p>
         <h2>{{scancomplete.Quantity}}</h2>
      </ion-item>
   </ion-list>
   <button ion-button full (click)="GotoCompleteInventory()">Complete Inventory</button>
</ion-content>
