<ion-header>

  <ion-navbar>
    <ion-title>Add bundle manual</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form class="page-bundle" (ngSubmit)="addbundle()" #AddbundleForm="ngForm">
   <ion-list>
      
      <ion-item>
	     <ion-label color="primary" >Game Name</ion-label>
	    <ion-input placeholder="Text Input" [(ngModel)]="bundle.GameName" name="GameName"></ion-input>
	  </ion-item><ion-item>
       <ion-label color="primary" >PacketId</ion-label>
      <ion-input placeholder="Text Input" [(ngModel)]="bundle.PacketId" name="PacketId"></ion-input>
    </ion-item><ion-item>
         <ion-label color="primary" >Number of Quantity</ion-label>
       <ion-badge item-end [ngClass]="{'active': isActive}" (click)="SelectCost(10)">10</ion-badge><ion-badge item-end [ngClass]="{'active': isActive}" (click)="SelectCost(20)">20</ion-badge><ion-badge item-end [ngClass]="{'active': isActive}" (click)="SelectCost(30)">30</ion-badge>
      </ion-item>
     <ion-item>
         <ion-label color="primary" >Cost</ion-label>
          <ion-badge item-end [ngClass]="{'active': isActive}" (click)="SelectQuantity(10)">$10</ion-badge><ion-badge item-end [ngClass]="{'active': isActive}" (click)="SelectQuantity(20)">$20</ion-badge><ion-badge item-end [ngClass]="{'active': isActive}" (click)="SelectQuantity(30)">$30</ion-badge>
          
         
      </ion-item>
     
     <!--  <ion-item>
         <p>PacketId</p>
         <h2>{{scancomplete.PacketId}}</h2>
      </ion-item>
      <ion-item>
         <p>Cost</p>
         <h2>${{scancomplete.Quantity}}</h2>
      </ion-item>
      <ion-item>
         <p>Quantity</p>
         <h2>{{scancomplete.Quantity}}</h2>
      </ion-item> -->
   </ion-list>
   <button ion-button full type="submit">Add Bundle</button>
 </form>
   
</ion-content>
