
<ion-content padding>
   <ion-row class="pad-row">
   </ion-row>
 <ion-row class="logo-row">
     <ion-col width-80>
      <img src="../assets/imgs/logo.png"/>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list >
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email"  required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password"  required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>

</ion-content>
