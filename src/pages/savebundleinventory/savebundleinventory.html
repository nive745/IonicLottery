   Ionic pages and navigation.

<ion-header>
   <ion-navbar>
      <ion-title>Save All Bundles</ion-title>
      <button ion-button menuToggle right  >
          <ion-icon name="menu"></ion-icon>
        </button> 
   </ion-navbar>
</ion-header>
<ion-content padding>
 
   <ion-card *ngFor="let c of completeinventory; let i = index">
<div  [class.show]="currentvalue == i" [class.hidden]="currentvalue != i">
   
      <ion-card-header>
         {{c.GameName}}
      </ion-card-header>
      <ion-card-content>
         <ion-item>
            Total Tickets
            <ion-note item-end>
               {{c.TotalQuantity}}
            </ion-note>
         </ion-item>
         
         <ion-item>
            Current Packet
            <ion-note item-end>
               {{c.PacketId}}
            </ion-note>
         </ion-item>
         <ion-item>
          Cost
          <ion-note item-end>
             {{c.Cost}}
          </ion-note>
       </ion-item>
         <ion-item>
            Last Ticket 
            <ion-note item-end>
               {{c.LSQuantity}}
            </ion-note>
         </ion-item>
         <ion-item>
          Current Ticket 
          <ion-note item-end> 
            <input type="text" class="new" value="{{c.LSQuantity}}" [attr.data-index]="i" (input)="onSearchChange($event)">
          </ion-note>
       </ion-item>
         <!-- Add card content here! -->
      </ion-card-content>
    </div>
     
   </ion-card>
   <button ion-button [attr.disabled]="currentvalue >= 1 ? null : ''" (click)="previous()">previous</button>
   <button ion-button [attr.disabled]="currentvalue <= lastvalue-1 ? null : ''" class="pull-right"  (click)="next()">next</button>
  
   <button ion-button full *ngIf="currentvalue == lastvalue" (click)="gettotal()">Confirm All</button>
</ion-content>
